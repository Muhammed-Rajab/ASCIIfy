<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ASCII.fy</title>
        <meta property="og:image" content="./assets/screenshots/ASCII.fy.png" />
        <meta
            property="og:description"
            content="ASCII.fy is a simple JavaScript application which takes in live feed from users webcam and provides user with the ASCII-type video. The core part is build from scratch while using opencv.js for resizing and image manipulation."
        />
        <meta property="og:title" content="ASCII.fy" />

        <link rel="stylesheet" href="./assets/stylesheets/style.css" />
        <script src="https://docs.opencv.org/3.4.0/opencv.js" defer></script>
        <script src="./assets/scripts/main.js" defer></script>
    </head>
    <body>
        <div class="app-options-container">
            <h2>ASCII.fy</h2>
            <div class="control">
                <label for="resolutions">Resolution</label>
                <select id="resolutions">
                    <option value="64x48">64x48</option>
                    <option value="128x72">128Ã—72</option>
                    <option value="256x144">256Ã—144</option>
                    <option value="320x240">320Ã—240</option>
                    <option value="480x360">480Ã—360</option>
                    <option value="640x480">640Ã—480</option>
                    <option value="852x480">852Ã—480</option>
                    <option value="1280x720">1280Ã—720</option>
                </select>
            </div>
            <div class="control">
                <label for="font-size-selector">Font Size</label>
                <input
                    type="number"
                    id="font-size-selector"
                    min="1"
                    max="24"
                    value="4"
                />
            </div>
            <div class="control">
                <label for="line-height-selector">Line Height</label>
                <input
                    type="number"
                    id="line-height-selector"
                    min="-8"
                    max="24"
                    value="4"
                />
            </div>
            <div class="control">
                <label for="font-color-selector">Font Color</label>
                <input type="color" id="font-color-selector" value="#ffffff" />
            </div>
            <button id="inverse-btn">Inverse</button>
            <button id="reset-btn">Reset</button>
            <p>
                Source code:
                <a
                    target="_blank"
                    href="https://github.com/Muhammed-Rajab/ASCIIfy"
                    style="color: pink"
                    >Here!</a
                >
            </p>
            <p>
                Made with ðŸ’– By
                <a
                    target="_blank"
                    href="https://github.com/Muhammed-Rajab"
                    style="color: darkred"
                    >Rajab</a
                >
            </p>
        </div>
        <div id="output"></div>
        <div class="message-modal">
            <h1>Loading</h1>
        </div>
    </body>
</html>
